<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navigation</title>
	<style>
		body{
			background-color: black;
			color: aqua;
		}
		.vn{
			list-style-type: none;
			margin:0;
			padding: 0;
			width: 200px;
			background-color: #f1f1f1;
			border:1px solid #555;
		}
		.vn .vnItem{
			text-align: center;
			border-bottom: 1px solid #555
		}
		.vnItem .vnLink{
			display: block;
			color:black;
			padding: 8px 16px;
			text-decoration: none;
		}
		.vnItem .vnLink:hover{
			background-color:#555;
			color: white;
		}
		.active{
			background-color:#4caf50;
			color:white;
		}
		.vnItem:last-child{
			border-bottom: none;
		}
		
		.hn{
			list-style-type: none;
			margin:0;
			padding: 0;
			overflow: hidden;
			background-color:#333;
		}
		.hnItem{
			float: left;
			border-right: 1px solid #bbb;
		}
		.hnItem:last-child{
			border-right:none;
			float: right;
		}
		.hnItem .hnLink{
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		.hnItem .hnLink:hover:not(.active){
			background-color: #111;
		}
		
		/*Style the dropdown button*/
		.dropbtn{
			background-color: #4caf50;
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}
		
		/*The container <div> needed to position the dropdown content*/
		.dropdown{
			position: relative;
			display: inline-block;
		}
		
		/*Dropdown Content(Hidden by default)*/
		.dropdown-content{
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,.2);
			z-index: 1;
		}
		
		/*Links inside drowdown*/
		.dropdown-content a{
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}
		
		/*Change color of drodown links on hover*/
		.dropdown-content a:hover {
			background-color: #f1f1f1;
		}
		.dropdown:hover .dropdown-content{
			display: block;
		}
		.dropbtn{
			background-color: #4caf50;
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}
		
		/*The container <div> needed to position the dropdown content*/
		.dropdown{
			position: relative;
			display: inline-block;
		}
		
		/*Dropdown Content(Hidden by default)*/
		.dropdown-content{
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,.2);
			z-index: 1;
		}
		
		/*Links inside drowdown*/
		.dropdown-content a{
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}
		
		/*Change color of drodown links on hover*/
		.dropdown-content a:hover {
			background-color: #f1f1f1;
		}
		.dropdown:hover .dropdown-content{
			display: block;
		}
	</style>
</head>
<body>
	<h2>Vertical Navigation Bar</h2>
	 <ul class=vn>
	 	<li class="vnItem active"><a href="#" class="vnLink">Home</a></li>
	 	<li class="vnItem"><a href="#" class="vnLink">News</a></li>
	 	<li class="vnItem"><a href="#" class="vnLink">Contact</a></li>
	 	<li class="vnItem"><a href="#" class="vnLink">About</a></li>
	 </ul>
	 
	 <h2>Horizontal Navigation Bar</h2>
	 <ul class="hn">
	 	<li class="hnItem active"><a class="hnLink" href="#">Home</a></li>
	 	<li class="hnItem"><a class="hnLink" href="#">News</a></li>
	 	<li class="hnItem"><a class="hnLink" href="#">Contact</a></li>
	 	<li class="hnItem"><a class="hnLink" href="#">About</a></li>
	 </ul>
	 
	 <h2>DropDown Menu</h2>
	 <div class="dropdown">
		<button class="dropbtn">Dropdown</button>
		<div class="dropdown-content">
			<a href="#">Link1</a>
			<a href="#">Link2</a>
			<a href="#">Link3</a>
		</div>
	</div>
</body>
</html>
